<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical</title>
    {% load static%}
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.css">
    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'lib/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
</head>

<body class="row justify-content-center align-items-center" style="margin-top:8%;">
    <div class="col-sm-4">
        <div class="row justify-content-center align-items-center">
            <img src="{% static 'img/logo1.png' %}" alt="Centro de Especialidades Medicas JVg" width="150" height="100">
        </div>
        <div class="row justify-content-center align-items-center">
            <div class="col-9 col-md-8 card shadow">
                <div class="row justify-content-center botones" style="height:40px;">
                    <h5 class="titulo_bold">Bienvenidos</h5>
                </div>
                <div class="card card-body border-0">

                    <div class="form-group">
                        <label class="paragraph_light" for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Ingresa tu email">
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-4">
                                <label class="paragraph_light" for="inputPassword4">Contraseña</label>
                            </div>
                            <div class="col-8">
                                <small id="emailHelp" class="text-right"><a href="#" class="form-text text-muted">¿Has olvidado tu contraseña?</a></small>
                            </div>
                        </div>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="Ingresa tu contraseña" aria-describedby="emailHelp">                        
                    </div>
                    <button type="button" class="btn botones" style="color:#fff;"><h7>Iniciar sesión</h7></button>                    
                </div>
            </div>
        </div>
    </div>
</body>

</html>
